<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="./sign up.html">
    <link re="icon" type="image/x-icon" href=".Documents/lessons/img/logo.jpeg">
</head>
<body>
    <div>
        <div class="input">
            <div class="tittle"><h3>Register</h3></div>
            <div class="flex">
                <div class="form-item">
                  <label for="username">Username:</label><br />
                  <input type="text" name="username" placeholder="Enter your username" required />
                </div>
                <div class="form-item">
                    <label for="email">Email:</label><br />
                    <input type="email" name="email" placeholder="youremail@gmail.com" required />
                </div>
              </div>
              <div class="flex">
                <div class="form-item">
                  <label for="password">Password:</label><br />
                  <input type="password" name="password" placeholder="Must be Atleast 8 letters" required />
                </div>
                <div class="form-item">
                  <label for="rpassword">Re-enter password:</label><br />
                  <input type="password" name="rpassword" placeholder="Re-enter password"  required/>
                </div>
              </div>
              <div><a href="./Prefences.html"><button value="account" class="reg">Register</button></a></div>
        </div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWCVnMftmnJZ8Nis5HnBeuahDMftylU9guag&s">
    </div>
</body>
</html>
