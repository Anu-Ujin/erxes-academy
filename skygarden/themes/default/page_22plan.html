{% block js %}
<script>
	$('.navbar').addClass('dark-menu').removeClass('white-logo');
	$("body").addClass('disabled-onepage-scroll');

	var floors = [];
	$('.floors table tr').each(function () {
		var floor = $(this).find('td:first-child').html(),
			title = $(this).find('td:nth-child(2)').html(),
			text = $(this).find('td:nth-child(3)').html(),
			url = $(this).find('td:nth-child(4)').html();

		floors.push({
			floor,
			title,
			text,
			url
		});

		$('.mobile-plan table tbody').append('<tr><td><h6 class="mb-0">'+title+'</h6><p>'+text+'</p></td><td><a href="'+url+'">Харах <ion-icon class="ml-1" name="arrow-forward-outline"></ion-icon></a></td></tr>');
	});
	$('[data-toggle="popover"]').popover({
		container: '.image-wrapper',
		animation: true,
		html: true,
		trigger: 'focus',
		placement: 'left',
		template: '<div class="my-popover" role="tooltip"><div class="popover-body"></div></div>',
		content: function () {
			var index = floors.findIndex(floor => floor.floor === $(this).attr('id'));
			return ('<div><h5>' + floors[index].title + '</h5><p>' + floors[index].text +
				'</p><a class="btn green-btn pl-0 m-0 border-0" href="' + floors[index].url +
				'">Дэлгэрэнгүй </a></div>')
		}
	});

</script>
{% endblock %}
